name: Deploy to VPS

on:
  push:
    branches:
      - ci-test # change if your default branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies and build
        env:
          VITE_MAP_TILER_API_KEY: ${{ secrets.VITE_MAP_TILER_API_KEY }}
          VITE_TILE_SERVER_ADDRESS: ${{ secrets.VITE_TILE_SERVER_ADDRESS }}
        run: |
          npm install
          npm run build

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.TILE_SERVER_SSH_KEY }}

      - name: Clean remote folder
        run: ssh -o StrictHostKeyChecking=no ubuntu@51.38.134.205 "sudo rm -rf /var/www/maparium/*"

      - name: Deploy to VPS
        run: |
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" ./dist/ ubuntu@51.38.134.205:/var/www/maparium/ --rsync-path="sudo rsync"
